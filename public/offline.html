<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - Portal de Serviços SMFAZ</title>
    <meta name="description" content="Você está offline. Alguns recursos podem não estar disponíveis." />
    <style>
      body { display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; background: #f5f5f5; color: #333; font-family: sans-serif; }
      .offline-container { text-align: center; }
      .offline-container h1 { font-size: 2rem; color: #1976d2; }
      .offline-container p { font-size: 1.2rem; }
    </style>
  </head>
  <body>
    <div class="offline-container">
      <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="none" viewBox="0 0 24 24" style="margin-bottom: 16px;"><path fill="#1976d2" d="M12 4a8 8 0 1 1 0 16 8 8 0 0 1 0-16zm0 2a6 6 0 1 0 0 12A6 6 0 0 0 12 6zm-1 7v2h2v-2h-2zm0-5v4h2V8h-2z"/></svg>
      <h1>Você está offline</h1>
      <p>Não foi possível conectar ao Portal de Serviços.<br/>Verifique sua conexão com a internet e tente novamente.</p>
      <button onclick="window.location.reload()" style="margin-top: 24px; padding: 10px 24px; font-size: 1rem; background: #1976d2; color: #fff; border: none; border-radius: 4px; cursor: pointer;">Tentar novamente</button>
      <button onclick="window.location.href = window.location.pathname + '?reload=' + new Date().getTime();" style="margin-top: 24px; padding: 10px 24px; font-size: 1rem; background: #1976d2; color: #fff; border: none; border-radius: 4px; cursor: pointer;">Tentar novamente</button>
    </div>
  </body>
</html>
