<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 80" style="max-width: 100%; height: auto;">
  <!-- Brasão verde à esquerda -->
  <g id="brasao">
    <!-- Escudo principal verde -->
    <path d="M5 10 L45 10 Q50 10 50 15 L50 50 Q50 55 45 58 L25 65 L5 58 Q0 55 0 50 L0 15 Q0 10 5 10 Z" fill="#228B22"/>
    
    <!-- Elementos internos do brasão em branco -->
    <circle cx="25" cy="22" r="6" fill="#FFFFFF"/>
    <rect x="20" y="30" width="10" height="12" fill="#FFFFFF"/>
    <polygon points="15,45 25,50 35,45 32,58 28,58 25,55 22,58 18,58" fill="#FFFFFF"/>
    
    <!-- Detalhes decorativos -->
    <circle cx="25" cy="35" r="1.5" fill="#228B22"/>
  </g>
  
  <!-- Texto "PREFEITURA DE" -->
  <text x="65" y="25" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#333333">PREFEITURA DE</text>
  
  <!-- Texto "ARAPIRACA" -->
  <text x="65" y="40" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333333">ARAPIRACA</text>
  
  <!-- Separador vertical -->
  <rect x="180" y="12" width="3" height="46" fill="#FFB300"/>
  
  <!-- Caixa amarela "SECRETARIA DE FINANÇAS" -->
  <rect x="200" y="18" width="180" height="34" fill="#FFB300" rx="3"/>
  
  <!-- Texto dentro da caixa amarela -->
  <text x="210" y="28" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#000000">SECRETARIA DE</text>
  <text x="210" y="42" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#000000">FINANÇAS</text>
</svg>
